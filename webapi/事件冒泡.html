     //事件冒泡：多个元素嵌套，有层次关系，这些元素都注册了相同的事件，如果里面的元素的事件触发了，外面的元素的该事件自动的触发了
        
    //e   事件处理参数对象

    //如何阻止事件冒泡：

    /*
    事件有三个阶段：
    1、事件捕获阶段：从外向内
    2、事件目标阶段
    3、事件冒泡阶段：从里向外

    false  冒泡阶段
    true   捕获阶段（这个布尔值是控制事件在哪个阶段的）

        e.eventPhase        展示的是数字1,2,3，可以区分是哪个阶段
    
                                                                                                                                                                                                                                                                                                                                                      
    
    
    */
   let girl = {

   }
