//如何把一个字符串的大小写取反（大写变小写小写变大写），例如 ’AbC' 变成 'aBc' 。
        // toUpperCase()
        // toLowerCase()
        var a='AbC';
        arr=a.split("");
        var str='';
        console.log(arr);
        for(var i=0;i<arr.length;i++){
            //假设他是大写,若成立，则证明原来就是大写，那就让他变成小写，若不成立，则证明原来是小写，现在要变成大写
            if(arr[i].toUpperCase()==arr[i]){
                arr[i]=arr[i].toLowerCase();
                // str+=arr[i];
            }else{
                arr[i]=arr[i].toUpperCase();
                // str+=arr[i];
            }
            str+=arr[i];
        }
        console.log(str);
