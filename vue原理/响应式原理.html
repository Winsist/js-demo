<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineProperty</h3>
    <script>
        var data={};
        var name = 'mengyun'
        Object.defineProperty(data,'name',{
            get:function(){
                console.log('get');
                return name
            },
            set:function(newVal){
                console.log('set');
                name = newVal;
            }
        })

        console.log(data.name);
        data.name='shuaishuia'










    </script>
</body>
</html>
