<body>
    <script>
        var number = 5;
        var obj = {
            number: 3,
            fn1: (function () {
                // var number;
                this.number *= 2;//10
                number = number * 2;//20
                number = 3;//3
                return function () {
                    var num = this.number;
                    this.number *= 2;//6
                    console.log(num);
                    number *= 3;
                    console.log(number);
                }
            })()
        }
        // var fn1 = obj.fn1;
        // fn1.call(null);//3,9
        // obj.fn1();//6,27
        // console.log(window.number);//12

        var fn1 = obj.fn1;
        fn1.call(null);//3,18
        obj.fn1();//3,54
        console.log(window.number);//54
    </script>
</body>
