<!DOCTYPE html>

<body>
    <script>
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let flag = true;
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        flag = false;
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
                if (flag) break;
            }
            return arr;
        }

        let arr = [2,3,2,1,4,6,8,4,5,2,4]

        console.log(bubbleSort(arr));


    </script>
</body>

</html>
