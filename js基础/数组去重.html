<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        var arr = [1, 1, '1', 2, 3, 4, 6, 2, '1'];
        //双层循环
        var result = [];
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]!=arr[j]){
                    result.push(arr[j])
                }
            }
        }
        console.log(result);
    </script>
</body>

</html>
