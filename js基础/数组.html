<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //无论是构造函数的方式还是字面量的方式，定义的数组，如果有长度，那么每个元素默认是undefined
        //构造函数的方式创建数组的时候，如果在Array(一个数字)----->数组的长度(数组元素的个数)、
        //如果在Array(多个值)；这个数组中就有数据了，数组的长度就是这些数据的个数

        //数组的索引不仅可以获取值，还可以设置值

        //设置   数组名[索引]=值
        //获取   数组名[索引]
 
        //求平均值
        var arr = [10,20,30,40,50];
        var s = 0;
        var aver = 0;
        for(i=0;i<arr.length;i++){
            s+=arr[i]
        }
        aver = s/(arr.length);
        console.log(aver);

        //求数组中的最大值
        var arr = [10,40,20,30,50];
        var max = arr[0];
        for(i=1;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i]
            }
        }
        console.log(max);

        //求数组中的最小值
        var arr = [40,10,20,30,50];
        var min = arr[0];
        for(i=1;i<arr.length;i++){
            if(min>arr[i]){
                min=arr[i]
            }
        }
        console.log(min);

        //倒序遍历数组
        var arr = [40,10,20,30,50];
        for(i=arr.length-1;i>=0;i--){
            console.log(arr[i]);
        }
        
        //把数组中每个元素用|拼接到一起产生一个字符串并输出(后面加|)
        var arr = ["小明","哈哈","慧慧","哥哥","向日葵"];
        var str = "";
        for(i=0;i<arr.length-1;i++){
            str=str+arr[i]+"|"; 
        }
        console.log(str+arr[arr.length-1]);

        //把数组中每个元素用|拼接到一起产生一个字符串并输出(前面加|)
        var arr = ["小明","哈哈","慧慧","哥哥","向日葵"];
        var str = "";
        for(i=1;i<arr.length;i++){
            str=str+"|"+arr[i]; 
        }
        console.log(arr[0]+str);

        //去掉数组中重复的0，把其他的数据放在一个新的数组中
        var arr = [1,2,0,52,0,4,0,3];
        var arr1 = [];
        for(i=0;i<arr.length;i++){
            if(arr[i]!=0){
                arr1.push(arr[i]);
            } 
        }
        console.log(arr1);

        var arr = [1,2,0,52,0,4,0,3];
        var arr1 = [];
        for(i=0;i<arr.length;i++){
            if(arr[i]!=0){
                arr1[arr1.length] = arr[i];  //把新数组的长度作为下标使用，数组的长度是可以改变的
            } 
        }
        console.log(arr1);

        //反转数组
        var arr = [1,2,3,4,5,6];
        var arr1 = [];
        for(i=arr.length-1;i>=0;i--){
            arr1[arr1.length]=arr[i]
        }
        arr = arr1;
        console.log(arr);

        var arr = [1,2,3,4,5,6];
        arr.reverse();
        console.log(arr);

        var arr = [1,2,3,4,5,6];
        //控制循环的次数
        for(i=0;i<arr.length/2;i++){
            var t = arr[arr.length-1-i];
            arr[arr.length-1-i] = arr[i];
            arr[i] = t;
        }
        console.log(arr);

        //冒泡排序法(从小到大)
        var arr = [10,25,3,5,41,6];
        //外层循环控制比较的轮数
        for(i=0;i<arr.length-1;i++){
            //内层循环控制每一轮比较的次数
            for(j=0;j<arr.length-1-i;j++){
                if(arr[j]>arr[j+1]){
                    var t = arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=t; 
                } 
            }
        }
        console.log(arr);
    </script>
</body>
</html>
